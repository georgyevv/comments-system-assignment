<h1 mat-dialog-title>Confirmation required</h1>

<mat-dialog-content>
  <p>{{ dialogData.text }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button cdkFocusInitial mat-raised-button mat-dialog-close color="primary" (click)="onNoClick()">
    {{ dialogData.rejectText ? dialogData.rejectText : 'NO' }}
  </button>
  <button mat-button [mat-dialog-close]="true">
    {{ dialogData.confirmText ? dialogData.confirmText : 'YES' }}
  </button>
</mat-dialog-actions>
