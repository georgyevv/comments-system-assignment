<mat-card>
  <div class="additional-info">
    <div>
      <div>Created by <span class="additional-info__highlight">{{ comment?.createdBy?.name }}</span></div>
      <div> on <span class="additional-info__highlight">{{ comment?.createdOn | date:'medium' }}</span></div>
    </div>

    <div>
      <div>Modified by <span class="additional-info__highlight">{{ comment?.modifiedBy?.name }}</span></div>
      <div> on <span class="additional-info__highlight">{{ comment?.modifiedOn | date:'medium' }}</span></div>
    </div>
  </div>

  <mat-card-header>
    <mat-card-title>Comment Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p [innerHTML]="comment?.text"></p>

    <p class="type">
      <span class="type__label">Type:</span>
      <span class="type__text">{{ typeName }}</span>
    </p>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-button (click)="onBack()">BACK</button>
    <button mat-raised-button color="warn" (click)="onDelete()">DELETE</button>
    <button mat-raised-button color="primary" (click)="onEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>
