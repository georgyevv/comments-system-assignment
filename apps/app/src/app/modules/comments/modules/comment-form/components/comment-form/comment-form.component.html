<form [formGroup]="form">
  <div *ngIf="hasValidationErrors$ | async">
    <p class="validation-errors">Please fix all validation errors and try again.</p>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label>Type*</mat-label>
      <mat-select formControlName="typeId">
        <mat-option *ngFor="let type of typesList" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="form?.get('typeId')?.errors?.required">Type is required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <csm-rich-text-editor formControlName="text"></csm-rich-text-editor>

    <mat-error class="text-error" *ngIf="form?.get('text')?.touched && form?.get('text')?.errors?.required">Text is required</mat-error>
  </div>
</form>
