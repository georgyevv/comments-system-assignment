<mat-card class="comment">
  <mat-card-header>
    <mat-card-title>{{ typeName }}</mat-card-title>

    <mat-card-subtitle class="created-on">
      <mat-icon class="created-on__icon">schedule</mat-icon>
      <span>{{ comment.createdOn | date:'medium' }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p [innerHTML]="comment.text"></p>
  </mat-card-content>
</mat-card>
